<h4>This is a column-reverse</h4>
<div id="content">
    <div class="box"  style="background-color: red;">A</div>
    <div class="box" style="background-color: lightblue;">B</div>
    <div class="box" style="background-color: yellow;">C</div>

</div>
<h4>This is a Row-Reverse</h4>
<div id="content1" style="align-items: center;">
<div class="box1" style="background-color: red;">A</div>
<div class="box1" style="background-color: lightblue">B</div>
<div class="box1" style="background-color: yellow;">C</div>

</div>


<h5>This is an example for flex-wrap: wrap</h5>
<div id="content2">
    <div class="box2" style="background-color: red">A</div>
    <div class="box2" style="background-color: lightblue">B</div>
    <div class="box2" style="background-color: yellow">C</div>
</div>
